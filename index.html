<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10+Charted&family=Platypi:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="hm-menu menu-hidden">
        <ul>
            <li><a href="">Account</a></li>
            <li><a href="">Free Merchandise!</a></li>
            <li><a href="">About Us</a></li>
            <li><a href="">Language Options</a></li>
            <li><a href="">Terms and Conditions</a></li>
            <li><a href="">Sign Up</a></li>
        </ul>
    </div>
    <nav>
        <div class="logo-nav">
            <a href="index.html">
                <img src="assets/img1.jpeg" alt="" class="logo">
            </a>
        </div>
        <div class="main-nav-comp">
            <a href="">Buy Now</a>
            <a href="">Contact Us</a>
            <a href="">About</a>
        </div>
        <div class="sign-up-nav">
            <a href="" class="sign-up">Sign Up</a>
            <div class="hm stacked">
                <span class="hm-line"></span>
                <span class="hm-line"></span>
                <span class="hm-line"></span>
            </div>
        </div>
    </nav>
    <div class = "calc-and-design">
        <div class="calc">
            <div class="fade"></div>
            <div class="calcDis">0</div>
            <button class="b0">0</button>
            <button class="b1">1</button>
            <button class="b2">2</button>
            <button class="b3">3</button>
            <button class="b4">4</button>
            <button class="b5">5</button>
            <button class="b6">6</button>
            <button class="b7">7</button>
            <button class="b8">8</button>
            <button class="b9">9</button>
            <button class="bA">A</button>
            <button class="bB">B</button>
            <button class="bC">C</button>
            <button class="bD">D</button>
            <button class="bE">E</button>
            <button class="bF">F</button>
            <button class="bAdd">+</button>
            <button class="bSub">-</button>
            <button class="bDivide">/</button>
            <button class="bMult">*</button>
            <button class="bEq">=</button>
            <button class="bClear">AC</button>
            <button class="bPosNeg">+/-</button>
        </div>
        <div class="design">
            <div class="logos">
                <div class="logo-slide">
                    <img src="Logos/apple-black-logo-svgrepo-com.svg" alt="">
                    <img src="Logos/bmw-logo-svgrepo-com.svg" alt="">
                    <img src="Logos/google-drive-logo-svgrepo-com.svg" alt="">
                    <img src="Logos/google-icon-logo-svgrepo-com.svg" alt="">
                    <img src="Logos/heineken-14-logo-svgrepo-com.svg" alt="">
                    <img src="Logos/honda-automobiels-1-logo-svgrepo-com.svg" alt="">
                    <img src="Logos/javascript-logo-svgrepo-com.svg" alt="">
                    <img src="Logos/linkedin-logo-svgrepo-com.svg" alt="">
                    <img src="Logos/react-1-logo-svgrepo-com.svg" alt="">
                    <img src="Logos/tinder-1-logo-svgrepo-com.svg" alt="">
                    <img src="Logos/ups-logo-svgrepo-com.svg" alt="">
                </div>                
            </div>

            <div class="design-main">
                <div class="big-logo">
                    <img src="assets/HexCalc.gif" alt="">
                </div>
                    <div class="form-and-buttons">
                        <div class="form-div">
                            <h1>Sign Up Now!</h1>
                            <form action="" class="form">
                            <div class="name">
                                <input type="text" id="Firstname" name="name" placeholder="First Name" class="finput"><br>
                                <input type="text" id="Lastname" name="name" placeholder="Last Name" class="finput"><br>    
                            </div>
                            <div class="email-div">
                                <label for="email" id="iLabel">Email</label>
                                <input type="email" id="email" name="email" placeholder="Email" class="finput"><br>
                            </div>
                            <div class="password-div">
                                <label for="password" id="iLabel">Password</label>
                                <input type="password" id="password" name="password" placeholder="Password" class="finput"><br>
                            </div>
                            <button type="submit" class="infoWhite">Submit</button>
                        </form>
                    </div>   
                    <div class="buttons">
                        <button class="infoPurple">Get Started
                            <img src="assets/arrow-right-light.svg" alt="">
                        </button>
                        <button class="infoWhite">Know More
                            <img src="assets/arrow-right-purple.svg" alt="">
                        </button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <div class="base">
    </div>
    <script src="index.js"></script>
</body>
</html>
